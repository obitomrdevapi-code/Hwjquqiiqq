<script>
/* ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø£Ù†ÙˆØ§Ø¹ */
async function loadTypes() {
  try {
    const res = await fetch('/api/list');
    const data = await res.json();
    const container = document.getElementById('type-container');
    container.innerHTML = '';

    const types = [...new Set(data.map(api => api.type || 'Ø§ÙØªØ±Ø§Ø¶ÙŠ'))];
    if (!types.length) {
      container.innerHTML = '<p class="message">âŒ Ù„Ø§ ØªÙˆØ¬Ø¯ Ø¨ÙŠØ§Ù†Ø§Øª.</p>';
      return;
    }
    types.forEach(type => {
      const el = document.createElement('a');
      el.className = 'type-box';
      el.href = `type.html?type=${type}`;
      el.textContent = type.toUpperCase();
      container.appendChild(el);
    });
  } catch {
    document.getElementById('message').innerText = 'âš ï¸ ÙØ´Ù„ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª.';
  }
}
loadTypes();

/* Ø§Ù„Ø´Ø§Øª */
function toggleChat() {
  const chat = document.getElementById('chat-container');
  chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
}
function handleKeyPress(e) { if (e.key === 'Enter') sendMessage(); }
async function sendMessage() {
  const input = document.getElementById('chat-input');
  const msgBox = document.getElementById('chat-messages');
  const text = input.value.trim();
  if (!text) return;
  const userDiv = document.createElement('div');
  userDiv.className = 'user-message';
  userDiv.innerText = text;
  msgBox.appendChild(userDiv);
  input.value = '';
  try {
    const res = await fetch(`/api/ai/cai?prompt=Takamura&text=${encodeURIComponent(text)}`);
    const reply = await res.text();
    const botDiv = document.createElement('div');
    botDiv.className = 'bot-message';
    botDiv.innerText = reply;
    msgBox.appendChild(botDiv);
  } catch {
    const botDiv = document.createElement('div');
    botDiv.className = 'bot-message';
    botDiv.innerText = 'âš ï¸ Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„.';
    msgBox.appendChild(botDiv);
  }
  msgBox.scrollTop = msgBox.scrollHeight;
}

/* ØªØ®ØµÙŠØµ Ø§Ù„Ù…Ø¸Ù‡Ø± */
function toggleThemeMenu() {
  const menu = document.getElementById('theme-menu');

}

function setTheme(color) {
  const root = document.documentElement;
  const themes = {
    dark: "linear-gradient(135deg, #0f0c29, #302b63, #24243e)",
    blue: "linear-gradient(135deg, #1a2980, #26d0ce)",
    purple: "linear-gradient(135deg, #654ea3, #eaafc8)",
    pink: "linear-gradient(135deg, #ff758c, #ff7eb3)",
    green: "linear-gradient(135deg, #11998e, #38ef7d)"
  };
  root.style.setProperty("--bg-gradient", themes[color]);
  localStorage.setItem("theme", color);
}

/* ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ø¸Ù‡Ø± Ø§Ù„Ù…Ø­ÙÙˆØ¸ */
window.addEventListener('load', () => {
